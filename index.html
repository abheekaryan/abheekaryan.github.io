<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
        }
        .sidebar {
            background-color: #eee;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            nav ul {
                text-align: center;
                padding-top: 10px;
            }
            nav ul li {
                display: block;
                margin: 5px 0;
            }
            .container {
                padding: 10px;
            }
            .main-content {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content of the webpage.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
